spring:
  jpa:
    hibernate:
      ddl-auto: none
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${TEST_DB_URL}
    port: 3306
    username: ${TEST_DB_ID}
    password: ${TEST_DB_PW}
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${ANABADA_KAKAO_CLIENT_ID}
            client-secret: ${ANABADA_KAKAO_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: ${ANABADA_HOST}:8080/login/oauth2/code/kakao
            scope:
              - account_email
            client-name: kakao
            client-authentication-method: POST
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

image:
  path: ${ANABADA_IMAGE_PATH}

springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  api-docs:
    path: /api-docs/json
  swagger-ui:
    path: /api-docs

third-party-api:
  naver-product-search-api:
    client: ${ANABADA_NAVER_SEARCH_CLIENT_ID}
    secret: ${ANABADA_NAVER_SEARCH_SECRET}

jwt:
  secret: ${ANABADA_JWT_SECRET}
  header: Authorization

server:
  port: 8080